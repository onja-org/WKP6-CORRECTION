<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Work+Sans@1&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP6</title>
	</head>
	<body>
		<div class="container">
			<h1><em>Hungry Student</em> Restaurant</h1>
			<section>
				<h2>Food List</h2>
				<section class="filters">
					<span>Filter by :</span>
					<fieldset>
						<input type="checkbox" id="spicy" value="spicy" />
						<label for="spicy">Spicy</label>
					</fieldset>
					<fieldset>
						<input type="checkbox" id="vegetarian" value="vegetarian" />
						<label for="vegetarian">Vegetarian</label>
					</fieldset>
				</section>
				<ul class="food-list"></ul>
			</section>
			<section class="order">
				<h2>Your order</h2>
				<ul class="order-list"></ul>
				<p class="total-list">Total : <span class="total"></span></p>
			</section>
			<button class="confirm">Confirm Order</button>
		</div>
		<div class="modal-outer">
			<div class="modal-inner"></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
